<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <header>


        <div class="logo_tittle">
            <div class="logo">Robot GPT</div>
            <img class="img_logo" src="/img/logo.png.png" alt="logo">
        </div>
        <div class="navbar">
            <nav class="desktop">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
        <label for="nav-toggle" class="mobile">
            <input type="checkbox" class="nav-toggle" id="nav-toggle">
            <div class="burgerbtn">
                <div class="barra"></div>
                <div class="barra"></div>
                <div class="barra"></div>
            </div>
            <div class="menuburger">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </label>

    </header>
    <main class="main">

        <div class="robot">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm"></div>
            <div class="leg"></div>
            <div class="arm left-arm"></div>
            <div class="leg left-leg"></div>
        </div>

    </main>
</body>

</html>
